<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong *ngIf="!signUp"> Sign in to continue</strong>
          <strong *ngIf="signUp"> Sign Up to continue</strong>
        </div>
        <div class="panel-body" *ngIf="!signUp">
          <form role="form"  [formGroup]="loginForm" (submit)="login($event)" action="#" method="POST">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                    src="https://d1hoh05jeo8jse.cloudfront.net/media/tlds/tldlogos/shop.png" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </span> 
                      <input class="form-control" placeholder="Email" formControlName="email"  name="loginname" type="mail" autofocus>
                     
                    </div>
                    <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">This field is required</span>
        
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                      </span>
                      <input class="form-control" placeholder="Password" formControlName="password"  name="password" type="password" value="">
                      
                    </div>
                    <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This field is required</span>
   
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-body" *ngIf="signUp">
          <form role="form"  [formGroup]="InscriptionForm" (submit)="inscription($event)" action="#" method="POST">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                    src="https://d1hoh05jeo8jse.cloudfront.net/media/tlds/tldlogos/shop.png" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </span> 
                      <input class="form-control" placeholder="Email" formControlName="email"  name="loginname" type="mail" autofocus>
                      
                    </div>
                    <span class="text-danger" *ngIf="InscriptionForm.controls['email'].hasError('required') && (InscriptionForm.controls['email'].dirty || InscriptionForm.controls['email'].touched)">This field is required</span>
        
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </span>
                      <input class="form-control" placeholder="username" formControlName="username"  name="username" type="username" value="">

                    </div>
                    <span class="text-danger" *ngIf="InscriptionForm.controls['username'].hasError('required') && (InscriptionForm.controls['username'].dirty || InscriptionForm.controls['username'].touched)">This field is required</span>
   
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                      </span>
                      <input class="form-control" placeholder="Password" formControlName="password"  name="password" type="password" value="">
                     
                    </div>
                    <span class="text-danger" *ngIf="InscriptionForm.controls['password'].hasError('required') && (InscriptionForm.controls['password'].dirty || InscriptionForm.controls['password'].touched)">This field is required</span>
   
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-check"></i>
                      </span>
                      <input class="form-control" placeholder="Confirm password" formControlName="confirmPassword"  name="confirmPassword" type="confirmPassword" value="">
                      
                    </div>
                    <span class="text-danger" *ngIf="InscriptionForm.controls['confirmPassword'].hasError('required') && (InscriptionForm.controls['confirmPassword'].dirty || InscriptionForm.controls['confirmPassword'].touched)">This field is required</span>
   
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign UP">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer " *ngIf="!signUp">
          Don't have an account! <a  (click)="signUp=true"> Sign Up Here </a> {{signUp}}
        </div>
        <div class="panel-footer " *ngIf="signUp">
          I have an account! <a  (click)="signUp=false"> Sign in Here </a>
        </div>
              </div>
    </div>
  </div>
</div>
